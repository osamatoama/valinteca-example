<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valinteca - ticket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ticket/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="part-1">
        <div class="ellipse ellipse-lg"></div>
        <span>01000000</span>
        <span>رقم التذكرة:</span>
      </div>

      <div class="part-2">
        <div class="main-content">
          <h1>
            حفلة العام<br />
            المميزة
          </h1>
          <div class="date">14 اكتوبر, 2025</div>
        </div>

        <div class="info-items-wrapper">
          <div class="info-item">
            <span>الوقت:</span>
            <small>4:00 مساءاً</small>
          </div>
          <div class="info-item">
            <span>السعر:</span>
            <small>7000 $</small>
          </div>
          <div class="info-item">
            <span>العنوان:</span>
            <small
              >ستوديو اّدم,<br />
              شارع المدينة , جدة , السعودية</small
            >
          </div>
        </div>

        <div class="actions">
          <img
            src="/ticket/images/logo.png"
            width="100%"
            height="100%"
            alt="valinteca-logo"
          />

          <img
            src="/ticket/images/qr-code.png"
            width="100%"
            height="100%"
            alt="qr-code"
          />
        </div>
      </div>

      <div class="part-3">
        <div class="serial-code">
          <img src="/ticket/images/serial-code.png" alt="serial-code" />
          <img src="/ticket/images/serial-code.png" alt="serial-code" />
          <img src="/ticket/images/serial-code.png" alt="serial-code" />
          <img src="/ticket/images/serial-code.png" alt="serial-code" />
        </div>
        <p>مميز</p>
        <div>
          <div class="ellipse top-ellipse ellipse-lg"></div>
          <div class="ellipse bottom-ellipse ellipse-lg"></div>
        </div>
      </div>

      <div class="left-ellipses">
        <div class="ellipse ellipse-sm"></div>
        <div class="ellipse ellipse-sm"></div>
        <div class="ellipse ellipse-sm"></div>
        <div class="ellipse ellipse-sm"></div>
        <div class="ellipse ellipse-sm"></div>
      </div>
    </div>
  </body>
</html>
